<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/pokedex.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <img src="img/Logo.png" alt="Pokedex" class="logoTitle">
    <main class="main">
        <section class="inputFields">
            <input type="text" id="pokemonName" placeholder="Pokemon">
            <div class="buttons">
                <img src="img/search.png" alt="Search Pokemon" id="searchPokemon"> 
                <img src="img/delete.png" alt="Delete Pokemon" id="deletePokemon">
            </div>
        </section>

        <section class="pokemonData" id="app"></section>
    </main>
</body>
</html>
